<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIPP CS-GO </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <ul>
      <a href="https://www.instagram.com/atleticafipp/">
        <img width="32" height="32" src="https://intepp.com.br/img/logo-parceiros/atletica-fipp.png" />
      </a>
      <li><a href="#">Atlética</a></li>
      <li><a href="#">Eventos</a></li>
      <li><a href="#">E-sports</a></li>
    </ul>
  </header>
  <div class="hero content">
    <h1 class="text-shadows">Vai começar a rinha de prata da FIPP</h1>
    <p class="text">Não perca essa oportunidade</p>

    <button id="popup-button" class="cta">Saiba mais</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p class="close"><span class="close-button">X</span></p>
      <h2>Se inscreva agora</h2>
      <p>Inscreva-se para participar da rinha de prata da FIPP</p>
      <form>
        <input id="form-name" type="text" placeholder="Nome">
        <input id="form-email" type="email" placeholder="Email">
        <button type="button" id="submitInscription">Inscrever-se</button>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
